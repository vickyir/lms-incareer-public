<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Form Login</title>
  </head>
  <body class="gradient-background">

    <section class="form-login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 d-flex align-items-center mt-5 mt-lg-0">
                    <div class="container custom--px">
                        <div class="logo text-center">
                          <h4>Your Logo</h4>
                        </div>
                        <div class="header-title text-center">
                          <h2>Join for the Bright Future</h2>
                          <small class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur, illo aliquam laboriosam assumenda necessitatibus voluptate </small>
                        </div>
                        <form method="post" action="#" class="mt-5">
                          <div class="container d-flex justify-content-between align-content-center form-group">
                            <div class="input-group">
                              <input type="text" name="email" id="loginEmail" required >
                              <label for="loginEmail">Enter your E-mail</label>
                            </div>
                            <div class="box d-flex align-items-center">
                              <i class="fas fa-at"></i>
                            </div>
                          </div>
                          <br>
                          <div class="container d-flex justify-content-between align-content-center form-group">
                            <div class="input-group">
                              <input type="password" name="password" id="loginPassword" required>
                              <label for="loginPassword">Enter your Password</label>
                            </div> 
                          </div>
                          <div class="container d-flex justify-content-between align-content-center form-group  mt-4">
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Select Role</option>
                              <option value="Students">Student</option>
                              <option value="Company">Company</option>
                              <option value="Mentor">Mentor</option>
                            </select>
                          </div>
                          <div class="container d-flex justify-content-between align-content-center form-group mt-3">
                              <div class="check-group">
                                <input type="checkbox" name="remember" required> &nbsp; Remember Me
                              </div>
                              <a href="forgotpassword.html">Forgot the Password</a>
                          </div>
                          <div class="container mt-5">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                          </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
